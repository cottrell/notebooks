<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
</head>
<body>
  <div id="app">
      Bad example of something: n_attempts {{ n_attempts }}
      <div>
          {{ someData }}
      </div>
    <h1>{{ greeting }}</h1>
    <ul>
      <li>
        To learn more about Vue, visit
        <a :href="docsURL" target="_blank">
          {{ humanizeURL(docsURL) }}
        </a>
      </li>
      <li>
        For live help with simple questions, check out
        <a :href="gitterURL" target="_blank">
          the Gitter chat
        </a>
      </li>
      <li>
        For more complex questions, post to
        <a :href="forumURL" target="_blank">
          the forum
        </a>
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        gitterURL: 'https://gitter.im/vuejs/vue',
        forumURL: 'http://forum.vuejs.org/',
        someData: 1,
        n_attempts : 0,
      },
      beforeMount() { this.other() },
      methods: {
        other: function() {
            {
                  console.log('get something')
                  this.n_attempts = this.n_attempts + 1
                  if (this.n_attempts > 10) {
                      console.log('max attempts')
                      return 1
                  } else {
                  this.$http.get('https://api.github.com').then(response => {
                          console.log('get body data')
                          this.someData = response.body;
                            }, response => {
                                    console.log('error callback')
                                    this.someData = response
                          });
                  }
            }
        },
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })
  </script>
</body>
</html>
